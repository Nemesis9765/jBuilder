<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>jBuilder Example 1</title>

    <link rel="stylesheet" href="../css/ui-lightness/jquery-ui-1.8.21.custom.css" />
    <link rel="stylesheet" href="../css/jBuilder.css" />

    <!-- Library Files -->
    <script type="text/javascript" src="../lib/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="../lib/ui/jquery-ui-1.8.21.custom.js"></script>

    <!-- jBuilder Files -->
    <script type="text/javascript" src="../core.js"></script>
    <script type="text/javascript" src="../util/filter.js"></script>
    <script type="text/javascript" src="../window.js"></script>
    <script type="text/javascript" src="../util/uid.js"></script>
    <script type="text/javascript" src="../util/defaultPluginFunctions.js"></script>
    <script type="text/javascript" src="../util/events.js"></script>
    <script type="text/javascript" src="../util/scrollBar.js"></script>
    <script type="text/javascript" src="../util/mousewheel.js"></script>
    <script type="text/javascript" src="../content/html.js"></script>
    <script type="text/javascript" src="../layout/accordion.js"></script>
    <script type="text/javascript" src="../layout/tab.js"></script>
    <script type="text/javascript" src="../form/panel.js"></script>
    <script type="text/javascript" src="../form/field/label.js"></script>
    <script type="text/javascript" src="../form/field/textfield.js"></script>
    <script type="text/javascript" src="../form/field/password.js"></script>
    <script type="text/javascript" src="../form/field/select.js"></script>
    <script type="text/javascript" src="../form/field/checkbox.js"></script>
    <script type="text/javascript" src="../form/field/radiogroup.js"></script>
    <script type="text/javascript" src="../form/field/button.js"></script>

    <script type="text/javascript">
        jQuery(document).ready(function() {
            var form = {
                layout : 'tab',
                width : 400,
                renderTo: jQuery("#tab-layout-example"),
                items : [{
                    type : "form",
                    method : "POST",
                    label : "Login",
                    defaults : {
                        anchor : "30%"
                    },
                    id : "loginForm1",
                    items : [{
                        type : "textfield",
                        name : "username",
                        label : "Username",
                        width : 200,
                        tabindex : 1
                    },{
                        type : "password",
                        label : "Password",
                        width : 200,
                        name : "userpass"
                    },{
                        type : "checkbox",
                        label : "Options",
                        items : [{label : "Remember Me", name : "RememberMe", value : "true"}]
                    },{
                        type : "button",
                        items : [{
                            text : "Log In",
                            handler : function() {
                                alert("You clicked the Log In button!");
                                return false;
                            }
                        },{
                            text : "Retrieve",
                            handler : function() {
                                new jQuery.jBuilder.window({
                                    title : "Retrieve Password",
                                    modal : true,
                                    minWidth : 340,
                                    resizable : false,
                                    buttons : {
                                        "Submit" : function() {
                                            alert("Retrieve Password");
                                        }
                                    },
                                    items : [{
                                        type : "form",
                                        method : "POST",
                                        label : "Forgot Password",
                                        id : "forgotForm",
                                        items : [{
                                            type : "textfield",
                                            anchor : "30%",
                                            name : "email",
                                            label : "Email",
                                            width : 200,
                                            tabindex : 1
                                        }]
                                    }]
                                });
                                return false;
                            }
                        }]

                    }]
                },{
                    type : "form",
                    method : "POST",
                    label : "Register",
                    id : "registerForm",
                    defaults : {
                        type : "textfield",
                        anchor : "30%"
                    },
                    items : [{
                        name : "username",
                        label : "Username",
                        width : 200,
                        tabindex : 1
                    },{
                        name : "email",
                        label : "Email",
                        width : 200,
                        tabindex : 1
                    },{
                        type : "password",
                        name : "userpass",
                        label : "Password",
                        width : 200,
                        tabindex : 1
                    },{
                        type : "password",
                        label : "Re-type",
                        width : 200,
                        tabindex : 1
                    },{
                        type : "button",
                        text : "Submit",
                        handler : function() {
                            alert("You clicked the Submit button!");
                            return false;
                        }
                    }]
                }]
            };
            jQuery.jBuilder.build(form);

            form.layout = "accordion";
            form.renderTo = $("#accordion-layout-example");
            $.jB.build(form);
        });
    </script>
</head>
<body>
<div id="tab-layout-example" style="width : 50%;float:left;"></div>
<div id="accordion-layout-example" style="width : 50%;float:left;"></div>
</body>
</html>
