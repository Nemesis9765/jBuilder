<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>jBuilder Example 6</title>

    <link rel="stylesheet" href="../css/ui-lightness/jquery-ui-1.8.21.custom.css" />
    <link rel="stylesheet" href="../css/jBuilder.css" />

    <!-- Library Files -->
    <script type="text/javascript" src="../lib/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="../lib/ui/jquery-ui-1.8.21.custom.js"></script>

    <!-- jBuilder Files -->
    <script type="text/javascript" src="../core.js"></script>
    <script type="text/javascript" src="../util/filter.js"></script>
    <script type="text/javascript" src="../window.js"></script>
    <script type="text/javascript" src="../util/uid.js"></script>
    <script type="text/javascript" src="../util/defaultPluginFunctions.js"></script>
    <script type="text/javascript" src="../util/events.js"></script>
    <script type="text/javascript" src="../util/scrollBar.js"></script>
    <script type="text/javascript" src="../util/mousewheel.js"></script>
    <script type="text/javascript" src="../util/validate.js"></script>
    <script type="text/javascript" src="../content/html.js"></script>
    <script type="text/javascript" src="../content/panel.js"></script>
    <script type="text/javascript" src="../layout/accordion.js"></script>
    <script type="text/javascript" src="../layout/tab.js"></script>
    <script type="text/javascript" src="../form/panel.js"></script>
    <script type="text/javascript" src="../form/field/label.js"></script>
    <script type="text/javascript" src="../form/field/textfield.js"></script>
    <script type="text/javascript" src="../form/field/password.js"></script>
    <script type="text/javascript" src="../form/field/datefield.js"></script>
    <script type="text/javascript" src="../form/field/select.js"></script>
    <script type="text/javascript" src="../form/field/checkbox.js"></script>
    <script type="text/javascript" src="../form/field/radiogroup.js"></script>
    <script type="text/javascript" src="../form/field/button.js"></script>

    <script type="text/javascript">
        jQuery(document).ready(function() {
            jQuery.jBuilder.build({
                layout : 'accordion',
                width : 400,
                items : [{
                    type : "form",
                    method : "POST",
                    id : "Registration",
                    label : "Registration",
                    items : [{
                        type : "textfield",
                        minChar : 6,
                        label : "Username",
                        name : "username",
                        allowBlank : false
                    },{
                        type : "textfield",
                        validator : "email",
                        label : "Email",
                        name : "email",
                        allowBlank : false
                    },{
                        type : "datefield",
                        label : "Date of Birth",
                        name : "dob",
                        allowBlank : false,
                        width : 100
                    },{
                        type : "select",
                        label : "Experience",
                        name : "experience",
                        items : [
                            {value : 1, label : "0 to 3 years", selected : true},
                            {value : 2, label : "4 to 6 years"},
                            {value : 3, label : "7 to 9 years"},
                            {value : 4, label : "10+ years"}
                        ]
                    },{
                        type : "textfield",
                        validator : "url",
                        name : "homepage",
                        label : "Homepage"
                    },{
                        type : "password",
                        name : "userpass",
                        label : "Password",
                        minChar : 6,
                        maxChar : 12,
                        allowBlank : false
                    },{
                        type : "password",
                        label : "Re-Type",
                        minChar : 6,
                        maxChar : 12,
                        allowBlank : false
                    },{
                        type : "button",
                        text : "Submit"
                    }]
                }]
            });
        });
    </script>
</head>
<body>
</body>
</html>
